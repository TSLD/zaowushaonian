ss="content"> <div class="valign"> <span id="rtr-s-Paragraph_1_0">2001年，中国教育部和中国科学技术协会共同倡导和推动在中国开展科学教育改革项目，取名&ldquo;做中学&rdquo; （&ldquo;Learning by Doing&rdquo;），即在幼儿园和小学中进行基于动手做的探究式 科学 学习和科学</span><span id="rtr-s-Paragraph_1_1">教育。 2008年， 在&ldquo;做中学&rdquo;国家科学教育改</span><span id="rtr-s-Paragraph_1_2">革实验项目、东南大学学习科学研究中心指导下，成立了&ldquo;吉姆的工场&rdquo;3-12岁儿童科学实验室项目。</span> </div> </div> </div> </div> </div> <div id="s-Text_5" class="label singleline firer ie-background commentable"><div class="content"><div class="valign"><span id="rtr-s-Text_5_0">机构名师</span></div></div></div> <div id="s-Dynamic_Panel_3" class="dynamicpanel firer ie-background commentable"> <div id="s-Panel_4" class="panel default firer swipeleft swiperight ie-background commentable"> <div id="s-Group_4" class="group firer ie-background commentable"> <img id="s-Image_3" class="image firer ie-background commentable" alt="image" src="./images/980653e0-bef6-4371-914b-f64d51b2ecef.png"/> <img id="s-Image_5" class="image firer ie-background commentable" alt="image" src="./images/8be4b43b-7f6d-4ff4-9940-47eee0dd470c.png"/> <img id="s-Image_6" class="image firer click ie-background commentable" alt="image" src="./images/eb1b590f-e627-4511-9dd2-f27fc128a6d7.png"/> <img id="s-Image_7" class="image firer ie-background commentable" alt="image" src="./images/464824a8-b62c-4288-85dc-1e0733e5911e.png"/> <img id="s-Image_9" class="image firer ie-background commentable" alt="image" src="./images/464824a8-b62c-4288-85dc-1e0733e5911e.png"/> <img id="s-Image_10" class="image firer ie-background commentable" alt="image" src="./images/459b0309-443f-4c00-8ef8-8e5431973d8e.png"/> </div> </div> </div> <div id="s-Group_5" class="group firer ie-background commentable"> <div id="s-Rectangle_7" class="rectangle firer click commentable"> <div class="clipping"> <div class="content"> <div class="valign"> <span id="rtr-s-Rectangle_7_0"></span> </div> </div> </div> </div> <div id="s-Text_6" class="label singleline firer ie-background comm
