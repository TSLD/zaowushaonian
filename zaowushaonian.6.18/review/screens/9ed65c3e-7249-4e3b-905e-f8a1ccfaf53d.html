ingleline firer ie-background commentable"><div class="content"><div class="valign"><span id="rtr-s-Text_4_0">2016.06.01</span></div></div></div> <div id="s-Paragraph_1" class="richtext firer ie-background commentable"> <div class="clipping"> <div class="content"> <div class="valign"> <span id="rtr-s-Paragraph_1_0">儿童职业体验我们并不陌生，之前大家应该都带宝贝体验过的，但这个西安万达广场对面新开业的儿童职业体验中心-希乐城，可是西安市最大最全最专业的儿童职业体验中心哦。在平台式报名参加了这次</span><span id="rtr-s-Paragraph_1_1">的儿童职业体验，真的很棒</span><span id="rtr-s-Paragraph_1_2">。</span> </div> </div> </div> </div> <img id="s-Image_3" class="image firer ie-background commentable" alt="image" src="./images/e6bb0ad2-8e41-4e28-8222-496a18e48c86.png"/> <div id="s-Paragraph_2" class="richtext firer ie-background commentable"> <div class="clipping"> <div class="content"> <div class="valign"> <span id="rtr-s-Paragraph_2_0">希乐城的环境很不错，里面的舞台、荧光屏、设备都很齐全，小朋友</span><span id="rtr-s-Paragraph_2_1">们体验了挤奶工、奔驰4S店汽车销售员、押运员、公安人员、百老汇小演员等等。</span> </div> </div> </div> </div> <img id="s-Image_4" class="image firer ie-background commentable" alt="image" src="./images/7666b322-215b-4875-b96c-72911c9e8e8e.png"/> <div id="s-Paragraph_3" class="richtext firer ie-background commentable"> <div class="clipping"> <div class="content"> <div class="valign"> <span id="rtr-s-Paragraph_3_0">这次活动让孩子们体验了不同行业的工作岗位，丰富</span><span id="rtr-s-Paragraph_3_1">了经验，学会了团队合作，扮演起各个行业工作人员都像模像样，很棒的</span><span id="rtr-s-Paragraph_3_2">一次体验。</span> </div> </div> </div> </div> <div id="s-Line_1" class="line shape non-processed-shape firer ie-background commentable" path="M 0 0 L 100 0" startMarker="none" endMarker="none"> </div> </div> </div> </div> <div id="s-Statusbar-black" class="group firer ie-background commentable"> <div id="s-Rectangle_10" class="rectangle firer commentable"> <div class="clipping"> <div class="content"> <div class="valign"> <span id="rtr-s-Rectangle_10_0"></span> </div> </div> </div> </div> <div id="s-Label_97" class="label singleline firer ie-background commentable"><div class="cont
